{% extends "base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/product.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid faq-image" style="background-color: #faebd7">
<h3 class="text-center p-2 font-weight-bold mb-1">Contact us</h3>
<p class="text-center">For urgent matters please call <u>+77789490686</u></p>
<div class="row">
    <div class="col-12 col-lg-6 offset-lg-3">
<form action="{% url 'contact' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="text-right mt-5 mb-5 text-center">
        <a class="btn btn-outline-secondary rounded-0" href="{% url 'home' %}">Cancel</a>
        <button class="btn btn-dark rounded-0 ml-3" type="submit">Send</button>
    </div>
</div>
</div>
 </form>
</div>
{% endblock %}
