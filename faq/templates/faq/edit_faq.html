{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container-fluid faq-image" style="background-color: #faebd7">
<h3 class="text-center font-weight-bold pt-3">Edit FAQ</h3>
<div class="container header-container">
<div class="row no-gutters">
<div class="col-12 col-sm-12 col-lg-6 offset-lg-3">
<form method="POST" action="{% url 'edit_faq' faq.id %}" class="form mb-2 pt-5" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {% if field.name != 'image' %}
            {{ field | as_crispy_field }}
        {% else %}
            {{ field }}
        {% endif %}
    {% endfor %}
    <div class="buttons text-center">
        <a class="btn btn-outline-secondary rounded-0 mr-2 mt-3" href="">Cancel</a>
        <button type="submit" class="btn btn-dark rounded-0 ml-2 mt-3">
         Edit
        </button>
        </div>
</form>


</div>
</div> 
</div>
</div>




{% endblock %}
