{% extends "base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/product.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <h5 class="text-center add-product-heading mt-3">Product Management</h5>
      </div>
      <hr>
      <div class="col-sm-12 col-md-6">
        <h5 class="text-center add-product-heading mt-3">Edit a Product</h5>
      </div>
      </div>
      </div>
<div class="container">
        <div class="row">
            <div class="col-12">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-secondary mt-3 rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-dark mt-3 rounded-0" type="submit">Update Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
{% endblock %}
